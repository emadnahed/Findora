version: "3.8"

services:
  # ===========================================================================
  # Elasticsearch - Search Engine
  # ===========================================================================
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: findora-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - findora-network

  # ===========================================================================
  # Elasticsearch Test Instance
  # ===========================================================================
  elasticsearch-test:
    image: elasticsearch:8.12.0
    container_name: findora-elasticsearch-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - "9201:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - findora-network
    profiles:
      - test

  # ===========================================================================
  # FastAPI Application (for production-like testing)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: findora-api
    ports:
      - "8000:8000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DEBUG=false
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - findora-network
    profiles:
      - full

volumes:
  elasticsearch-data:
    driver: local

networks:
  findora-network:
    driver: bridge
